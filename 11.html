<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Всплывающее сообщение с аватаром</title>
  <style>
    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .tooltip {
      position: absolute;
      bottom: 120%; /* Расположение над аватаром */
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%; /* снизу от тултипа */
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .avatar-wrapper:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="avatar-wrapper">
    <img src="foto/icons/alexey.jpg" alt="Аватар">
    <div class="tooltip">Смотреть сторис</div>
  </div>

</body>
</html>
